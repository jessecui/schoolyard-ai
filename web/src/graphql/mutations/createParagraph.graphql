mutation createParagraph(
  $paragraphInput: ParagraphInput!
  $cloningOriginId: Int
) {
  createParagraph(
    paragraphInput: $paragraphInput
    cloningOriginId: $cloningOriginId
  ) {
    id
    text
    teacher {
      firstName
      lastName
    }
    children {
      id
      text
    }
    subjects
  }
}
