query Question($id: Int!) {
  question(id: $id) {
    id
    question
    questionType
    choices
    answer
    teacherId
    teacher {      
      firstName
      lastName
    }
    sentence {
      id
      text
      subjects
      teacherId
      teacher {
        firstName
        lastName
      }
      children {
        id
        text
      }
      userVoteType
      upVoteCount
      downVoteCount
      viewCount
      createdAt
    }
    subjects
    upVoteCount
    downVoteCount
    userVoteType
    viewCount
    createdAt
    updatedAt
  }
}
