query ActivityLog {
  me {
    sentenceViews {
      sentence {
        id
        text
        subjects
        children {
          text
        }
        upVoteCount
        downVoteCount
        userVoteType
        viewCount
        createdAt
        creator {
          firstName
          lastName
          photoUrl
        }
      }
      lastViewed
    }
    questionReviews {
      question {
        id
        question
        questionType
        choices
        answer
        subjects
        upVoteCount
        downVoteCount
        userVoteType
        viewCount
        createdAt
        creator {
          firstName
          lastName
          photoUrl
        }
      }
      reviewStatus
      updatedAt
    }
    createdParagraphs {
      id
      text
      subjects
      children {
        text
      }
      upVoteCount
      downVoteCount
      userVoteType
      viewCount
      createdAt
      creator {
        firstName
        lastName
        photoUrl
      }
    }
    createdQuestions {
      id
      question
      questionType
      choices
      answer
      subjects
      upVoteCount
      downVoteCount
      userVoteType
      viewCount
      createdAt
    }
  }
}
