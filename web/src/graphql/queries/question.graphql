query Question($id: Int!) {
  question(id: $id) {
    id
    question
    questionType
    choices
    answer
    teacherId
    teacher {      
      firstName
      lastName
    }
    sentence {
      id
      text
    }
    subjects
    upVoteCount
    downVoteCount
    userVoteType
    viewCount
    createdAt
    updatedAt
  }
}
