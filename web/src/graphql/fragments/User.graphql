fragment User on User {
  id
  email
  photoUrl
  firstName
  lastName
  questionReviews {
    questionId    
    reviewStatus
    createdAt
    updatedAt
    dateNextAvailable
    question {
      text
      subjects
    }
  }
  canCreate
  scores {
    subjectName
    queued
    correct
    incorrect
  }
  subjectColors  
}