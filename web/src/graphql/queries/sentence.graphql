query Sentence($id: Int!) {
  sentence(id: $id) {
    id
    text
    subjects
    upVoteCount
    downVoteCount
    userVoteType
    viewCount
    createdAt
    updatedAt
    teacherId
    teacher {
      firstName
      lastName
      photoUrl
    }
    children {
      id
      text
      teacher {
        firstName
        lastName
        photoUrl
      }
      upVoteCount
      downVoteCount
      children {
        id
        text
      }
      orderNumber
    }
    parent {
      id
      text
      teacher {
        firstName
        lastName
        photoUrl
      }
      subjects
      upVoteCount
      downVoteCount
      viewCount
      createdAt
      children {
        id
        text
      }
    }
    orderNumber
    clones {
      id
      text
      questions {
        id
        question
        subjects
      }
      parent {
        id
        text
        teacher {
          firstName
          lastName
          photoUrl
        }
        children {
          text
          orderNumber
        }
      }
      subjects
      teacherId
      teacher {
        id
        firstName
        lastName
        photoUrl
      }
      upVoteCount
      downVoteCount
      userVoteType
      viewCount
      createdAt
      children {
        id
        text
        teacher {
          firstName
          lastName
          photoUrl
        }
        children {
          id
          text
        }
        clones {
          id
          text
          teacher {
            firstName
            lastName
            photoUrl
          }
          children {
            id
            text
          }
        }
      }
      orderNumber      
    }
    questions {
      id
      question
      subjects
    }
  }
}
